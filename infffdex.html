<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OMHEX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .om { color: white; }
    .hex { color: #00ff88; }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffe6, 0 0 40px #00ffe6;
      }
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      z-index: 1;
      animation: drift linear infinite;
    }

    @keyframes drift {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-120vh);
      }
    }
  </style>
</head>
<body>
  <!-- Floating Planets -->
  <script>
    const colors = ['#ff6f61', '#42a5f5', '#7e57c2', '#4db6ac', '#ffee58'];
    const count = 15;

    for (let i = 0; i < count; i++) {
      const planet = document.createElement('div');
      planet.classList.add('planet');
      const size = Math.random() * 30 + 10;
      planet.style.width = `${size}px`;
      planet.style.height = `${size}px`;
      planet.style.background = colors[Math.floor(Math.random() * colors.length)];
      planet.style.left = `${Math.random() * 100}vw`;
      planet.style.top = `${Math.random() * 100 + 100}vh`;
      planet.style.animationDuration = `${10 + Math.random() * 20}s`;
      document.body.appendChild(planet);
    }
  </script>

  <!-- Content -->
  <div class="content">
    <h1><span class="om">OM</span><span class="hex">HEX</span></h1>
    <div class="subtitle">A company of ACK & OSAVI</div>
  </div>
</body>
</html>
