<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMHEX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .om { color: white; }
    .hex { color: #00ff88; }

    .subtitle {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffe6, 0 0 40px #00ffe6;
      }
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <div class="content">
    <h1><span class="om">OM</span><span class="hex">HEX</span></h1>
    <div class="subtitle">Operating Machines for Health Experience</div>
  </div>

  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const stars = [];
    const starCount = 250;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: Math.random() * 1.5 + 0.5,
        speed: Math.random() * 0.3 + 0.2
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > height) {
          star.y = 0;
          star.x = Math.random() * width;
        }
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
