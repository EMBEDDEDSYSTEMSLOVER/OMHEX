<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMHEX</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    h1 {
      font-size: 5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .om {
      color: white;
    }

    .hex {
      color: #00ff88;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #cccccc;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffe6, 0 0 40px #00ffe6, 0 0 60px #00ffe6;
      }
    }
  </style>
</head>
<body>
  <h1><span class="om">OM</span><span class="hex">HEX</span></h1>
  <div class="subtitle">Operating Machines for Health Experience</div>
</body>
</html>
