<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OMHEX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    canvas#galaxy {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      text-align: center;
      pointer-events: none;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .om { color: white; }
    .hex { color: #00ff88; }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffe6, 0 0 40px #00ffe6;
      }
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      z-index: 1;
      animation: drift linear infinite;
    }

    @keyframes drift {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-120vh);
      }
    }
  </style>
</head>
<body>
  <!-- Galaxy Canvas Background -->
  <canvas id="galaxy"></canvas>

  <!-- Floating Planets -->
  <script>
    const colors = ['#ff6f61', '#42a5f5', '#7e57c2', '#4db6ac', '#ffee58'];
    const count = 15;

    for (let i = 0; i < count; i++) {
      const planet = document.createElement('div');
      planet.classList.add('planet');
      const size = Math.random() * 30 + 10;
      planet.style.width = `${size}px`;
      planet.style.height = `${size}px`;
      planet.style.background = colors[Math.floor(Math.random() * colors.length)];
      planet.style.left = `${Math.random() * 100}vw`;
      planet.style.top = `${Math.random() * 100 + 100}vh`;
      planet.style.animationDuration = `${10 + Math.random() * 20}s`;
      document.body.appendChild(planet);
    }
  </script>

  <!-- Content -->
  <div class="content">
    <h1><span class="om">OM</span><span class="hex">HEX</span></h1>
    <div class="subtitle">A company of ACK & OSAVI</div>
  </div>

  <!-- Galaxy Star Animation Script -->
  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const numStars = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          delta: (Math.random() * 0.02) + 0.005
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;
      }
      requestAnimationFrame(drawStars);
    }

    createStars();
    drawStars();
  </script>
</body>
</html>
