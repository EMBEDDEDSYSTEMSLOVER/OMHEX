<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OMHEX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .om { color: white; }
    .hex { color: #00ff88; }

    .subtitle {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 1rem;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffe6, 0 0 40px #00ffe6;
      }
    }

    .rocket {
      position: absolute;
      font-size: 2rem;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% {
        top: 100%;
        left: 50%;
        transform: translateX(-50%) rotate(0deg);
      }
      25% {
        top: 70%;
        left: 80%;
        transform: rotate(45deg);
      }
      50% {
        top: 30%;
        left: 40%;
        transform: rotate(90deg);
      }
      75% {
        top: 10%;
        left: 10%;
        transform: rotate(135deg);
      }
      100% {
        top: 0%;
        left: 50%;
        transform: translateX(-50%) rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1><span class="om">OM</span><span class="hex">HEX</span></h1>
    <div class="subtitle">Operating Machines for Health Experience</div>
    <div class="rocket">ðŸš€</div>
  </div>
</body>
</html>
