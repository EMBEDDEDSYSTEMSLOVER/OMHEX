<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMHEX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .om {
      color: white;
    }

    .hex {
      color: #00ff88;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #cccccc;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffe6, 0 0 40px #00ffe6, 0 0 60px #00ffe6;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="content">
    <h1><span class="om">OM</span><span class="hex">HEX</span></h1>
    <div class="subtitle">Operating Machines for Health Experience</div>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          velocity: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateStars() {
      for (let star of stars) {
        star.y += star.velocity;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      initStars(200);
    });

    resize();
    initStars(200);
    animate();
  </script>
</body>
</html>
