<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMHEX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .om {
      color: white;
    }

    .hex {
      color: #00ff88;
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #cccccc;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffe6, 0 0 40px #00ffe6, 0 0 60px #00ffe6;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="content">
    <h1><span class="om">OM</span><span class="hex">HEX</span></h1>
    <div class="subtitle">Operating Machines for Health Experience</div>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
